<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Path Recommender - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="form-structor">
    <div class="signup">
        <h2 class="form-title" id="signup-title"><span>or</span>Sign up</h2>
        <form id="registerForm">
            <div class="form-holder">
                <input type="text" class="input" id="regUser" placeholder="Name" required />
                <input type="password" class="input" id="regPass" placeholder="Password" required />
            </div>
            <button type="submit" class="submit-btn">Sign up</button>
        </form>
    </div>

    <div class="login slide-up">
        <div class="center">
            <h2 class="form-title" id="login-title"><span>or</span>Log in</h2>
            <form id="loginForm">
                <div class="form-holder">
                    <input type="text" class="input" id="loginUser" placeholder="Username" required />
                    <input type="password" class="input" id="loginPass" placeholder="Password" required />
                </div>
                <button type="submit" class="submit-btn">Log in</button>
            </form>
        </div>
    </div>
</div>

<script src="login.js"></script>

</body>
</html>
